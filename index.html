<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chrome</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:Arial;
    color:white;
}

/* GIF Background */
.bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
    filter:brightness(0.55);
}

/* Glass search bar */
.searchbox{
    width:85%;
    max-width:520px;
    padding:14px 18px;
    border-radius:40px;
    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(14px);
    display:flex;
}

input{
    flex:1;
    border:none;
    background:transparent;
    color:white;
    font-size:18px;
    outline:none;
}

button{
    border:none;
    background:transparent;
    color:white;
    font-size:18px;
    cursor:pointer;
}

.logo{
    font-size:40px;
    font-weight:600;
    margin-bottom:20px;
    text-shadow:0 0 15px rgba(255,255,255,0.8);
}
</style>
</head>

<body>

<!-- YOUR GIF -->
<img class="bg" src="https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUydjNwczQ5MzB4NnJ3dWd3cm84ZGtwbjY1eG8yNzY5ZjJ1YXQxYmVnciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iKqysbSnueqgBPh2nC/giphy.gif">

<div class="logo">Google</div>

<form action="https://www.google.com/search">
    <div class="searchbox">
        <input name="q" placeholder="Search Google or type URL">
        <button>üîç</button>
    </div>
</form>

</body>
</html>
